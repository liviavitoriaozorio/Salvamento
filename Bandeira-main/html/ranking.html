<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Flag Rush - Pontuação</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" type="text/css" href="../css/ranking.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <video autoplay muted loop class="background">
            <source src="../img/background-video.mp4" type="video/mp4">
        </video>

        <!-- Logo -->
        <section class="Nome">
            <img src="../img/logo-escrita-icon.png" alt="Nome Da Marca">
        </section>


        <!-- MAIN (contém o conteúdo central) -->
        <main>
            <header class="menu">
                <img src="../img/logo-imagem-icon.png" alt="Logo Da Marca" class="logo">
                <nav class="topicos">
                    <ul>
                        <li class="topico"><img src="../img/lampada-icon-computador.png" alt="lambada"><a href="#Sobre">Sobre</a></li>
                        <li class="topico"><img src="../img/home-icon-computador.png" alt="casa"><a href="#Inicio">Início</a></li>
                        <li class="topico"><img src="../img/bug-icon-computador.png" alt="inseto"><a href="#ReportBug">Report Bug</a></li>
                    </ul>
                </nav>
                <div class="redes-sociais">
                    <img src="../img/instagram-icon-computador.png" alt="Instagram">
                    <img src="../img/tiktok-icon-computador.png" alt="TikTok">
                    <img src="../img/twitter-icon-computador.png" alt="X-Twitter">
                </div>
            </header>
        
            <section class="container">
                <div id="ranking" class="ranking-container">
                    <div class="podium-container">
                        <div class="podium">
                        <div class="podium-step second">
                            <div class="position">2º</div>
                            <div class="player-name" id="second-name">---</div>
                        </div>
                        <div class="podium-step first">
                            <div class="position">1º</div>
                            <div class="player-name" id="first-name">---</div>
                        </div>
                        <div class="podium-step third">
                            <div class="position">3º</div>
                            <div class="player-name" id="third-name">---</div>
                        </div>
                        </div>
                    
                        <div class="player-list" id="player-list">
                        <!-- A lista dos jogadores será populada aqui via JS -->
                        </div>
                    </div>                  
                </div>
            </section>
              
        </main>
        <script src="../js/ranking.js"></script>
    </body>
</html>

    </body>
</html>
