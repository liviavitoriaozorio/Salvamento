<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Flag Rush - Entrar</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" type="text/css" href="../css/login.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <video autoplay muted loop class="background">
            <source src="../img/background-video.mp4" type="video/mp4">
        </video>

        <!-- Logo -->
        <section class="Nome">
            <img src="../img/logo-escrita-icon.png" alt="Nome Da Marca">
        </section>


        <!-- MAIN (contém o conteúdo central) -->
        <main>
            <header class="menu">
                <img src="../img/logo-imagem-icon.png" alt="Logo Da Marca" class="logo">
                <nav class="topicos">
                    <ul>
                        <li class="topico"><img src="../img/lampada-icon-computador.png" alt="lambada"><a href="#Sobre">Sobre</a></li>
                        <li class="topico"><img src="../img/home-icon-computador.png" alt="casa"><a href="#Inicio">Início</a></li>
                        <li class="topico"><img src="../img/bug-icon-computador.png" alt="inseto"><a href="#ReportBug">Report Bug</a></li>
                    </ul>
                </nav>
                <div class="redes-sociais">
                    <img src="../img/instagram-icon-computador.png" alt="Instagram">
                    <img src="../img/tiktok-icon-computador.png" alt="TikTok">
                    <img src="../img/twitter-icon-computador.png" alt="X-Twitter">
                </div>
            </header>
        
            <section class="conteudo">
                <img id="mapa" src="../img/mapa.png" alt="mapa ilustrativo">
                <h1> Digite seu nome:</h1></div>
                <div class="dados">
                    <img class="user" src="../img/usuario-icon.png" alt="usuário"></img>
                    <input type="text" class="nome-text" id="nomeJogador">
                    <button type="button" class="bnt" id="jogarBnt"><img src="../img/play-icon.png"><p>Iniciar</p></button>
                </div>
            </section>
        </main>
        <script src="../js/login.js"></script>
    </body>
</html>

    </body>
</html>
