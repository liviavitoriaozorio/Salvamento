<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Flag Rush - Entrar</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" type="text/css" href="../css/login2.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <video autoplay muted loop class="background">
            <source src="../img/background-video.mp4" type="video/mp4">
            
        </video>
        <!-- Flag Rush -->
         <div class="logo-escrita">
         <img id="img-escrita" src="../img/logo-escrita-icon.png">
         </div>
        <!-- Janela -->
        <div class="janela">
           
            <!-- Cabeçalho -->
             <header>
                <nav>

                    <div class="menu">
                        
                            <ul id="img-logo">
                                <!-- Imagem da logo ilustratitiva -->
                                <li><img src="../img/logo-imagem-icon.png"></li>
                            </ul>
                            <ul class="interacao">
                                <!-- Menu do sobre -->
                                <li id="sobre"><a href="#"><img src="../img/lampada-icon-computador.png">Sobre</a></li>
                                <!-- Menu do início -->
                                <li id="inicio"><a href="#"><img src="../img/home-icon-computador.png">Início</a></li>
                                <!-- Menu do report bug -->
                                <li id="report-bug"><a href="#"><img src="../img/bug-icon-computador.png">Report Bug</a></li>
                            </ul>
                            <ul class="redes">
                                <!-- Topico do instagram -->
                                <li id="instagram"><a href="#"><img src="../img/instagram-icon-computador.png"></a></li>
                                <!-- Topico do tiktok -->
                                <li id="tiktok"><a href="#"><img src="../img/tiktok-icon-computador.png"></a></li>
                                <!-- Topico do twitter -->
                                <li id="twitter"><a href="#"><img src="../img/twitter-icon-computador.png"></a></li>
                            </ul>
                        
                    </div>
                </nav>
             </header>
             <!-- conteudo da janela -->
            <div class="conteudo">
                <!-- mapa -->
                <div id="mapa">
                    <img src="../img/mapa.png">
                </div>
                <!-- escrita do input -->
                <div class="escrita">
                    <h1>Digite o seu nome:</h1>
                    <!-- div conjunto da img do user e o input -->
                    <div class="input-dados">
                        <img src="../img/usuario-icon.png">
                        <input type="text" id="nome-usuario"> 
                    </div>
                        <div class="botão">
                            <button type="button" class="bnt" id="jogarBnt"><img src="../img/play-icon.png"><p>Iniciar</p></button>
                        </div>

                </div>
            </div>
        </div>

        <script src="../js/login.js"></script>
    </body>
</html>
