<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Flag Rush - Entrar</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" type="text/css" href="../css/login2.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <video autoplay muted loop class="background">
            <source src="../img/background-video.mp4" type="video/mp4">
            
        </video>
        <!-- Flag Rush -->
         <div class="logo-escrita">
         <img id="img-escrita" src="../img/logo-escrita-icon.png">
         </div>
        <!-- Janela -->
        <div class="janela">
           
            <!-- Cabeçalho -->
             <header>
                <nav>
                    <ul>
                        <!-- Imagem da logo ilustratitiva -->
                        <div class="logo-imagem">
                        <img id="img-logo" src="../img/logo-imagem-icon.png">
                        </div>
                        <!-- Menu do sobre -->
                         <div class="interacao">
                        <li class="int"><a href="./sobre.html" title="Sobre nós"><img id="sobre" src="../img/lampada-icon-computador.png">Sobre</a></li>
                        <!-- Menu do início -->
                        <li class="int"><a href="../index.html"><img id="inicio"src="../img/home-icon-computador.png">Início</a></li>
                        <!-- Menu do report bug -->
                        <li class="int"><a href="./report.html"><img id="report-bug" src="../img/bug-icon-computador.png">Report Bug</a></li>
                        </div>
                        <div class="redes">
                        <!-- Topico do instagram -->
                        <li class="redes"><a href="https://www.instagram.com/flag.rush/" target="_blank"><img id="instagram" src="../img/instagram-icon-computador.png"></a></li>
                        <!-- Topico do tiktok -->
                        <li class="redes"><a href="http://www.tiktok.com/@flagrushbr" target="_blank"><img id="tiktok" src="../img/tiktok-icon-computador.png"></a></li>
                        <!-- Topico do twitter -->
                        <li class="redes"><a href="https://x.com/FlagRushbr" target="_blank"><img id="twitter" src="../img/twitter-icon-computador.png"></a></li>
                        </div>
                    </ul>
                        
                </nav>
             </header>
             <!-- conteudo da janela -->
        <section>
            <div class="conteudo">
                <!-- mapa -->
                <div id="mapa">
                    <img src="../img/mapa.png">
                </div>
                <!-- escrita do input -->
                <div class="escrita">
                    <h1>Digite o seu nome:</h1>
                    <!-- div conjunto da img do user e o input -->
                   <li id="input-img-text"> <img id="user"src="../img/usuario-icon.png" ><input type="text" id="nome-usuario"></li>
                    <button type="button" class="bnt" id="jogarBnt"><img src="../img/play-icon.png"><p>Iniciar</p></button>
                </div>
            </div>
        </section>
        </div>
  
        <script src="../js/login2.js"></script>
    </body>
</html>
