<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Flag Rush - Login</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" type="text/css" href="css/inicio.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <video autoplay muted loop class="background">
            <source src="img/background-video.mp4" type="video/mp4">
        </video>

        <!-- Logo -->
    <section>

        <header class="Nome">
            <img src="img/logo-escrita-icon.png" alt="Nome Da Marca">
        </header>

        <!-- MAIN (contém o conteúdo central) -->
        <main>
            <div class="menu">
                <img src="img/logo-imagem-icon.png" alt="Logo Da Marca" class="logo"></img>
                <nav class="topicos">
                    <ul>
                        <li class="topico"><img src="img/lampada-icon-computador.png" alt="lambada"><a href="#Sobre">Sobre</a></li>
                        <li class="topico"><img src="img/home-icon-computador.png" alt="casa"><a href="#Inicio">Início</a></li>
                        <li class="topico"><img src="img/bug-icon-computador.png" alt="inseto"><a href="#ReportBug">Report Bug</a></li>
                    </ul>
                </nav>
                <nav class="redes-sociais">
                    <a href="#"><img src="img/instagram-icon-computador.png" alt="Instagram"></a>
                    <a href="#"><img src="img/tiktok-icon-computador.png" alt="TikTok"></a>
                    <a href="#"><img src="img/twitter-icon-computador.png" alt="X-Twitter"></a>
                </nav>
            </div>
        
            <div class="conteudo">
                <h1>Descubra as cores do mundo!</h1>
                <BR>
                <p>Viaje sem sair do lugar, da bandeira vibrante da Itália <br> às majestosas do Brasil. </p>
                <button type="button" class="bnt" id="jogarBnt"><img src="img/play-icon.png"></img><p>Jogar</p></button>
            </div>
        </main>
        <div class="footer-img">
            <img src="img/footer-inicial-computador.png" alt="usuário">
        </div>
    </section>
    <script src="js/inicio.js"></script>
    </body>
</html>
